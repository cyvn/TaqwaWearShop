<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: #121212;
            color: #e0e0e0;
        }
        .arabic {
            font-family: 'Amiri', serif;
            letter-spacing: 0.05em;
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(9px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .ornament {
            position: relative;
        }
        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .float {
            animation: float 8s ease-in-out infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center px-4 float">
        <!-- Main Content -->
        <div class="fade-in">
            <!-- Islamic Pattern Border -->
            <div class="w-16 h-16 mx-auto mb-8 relative">
                <img src="https://i.postimg.cc/HnJN4DkK/Chat-GPT-Image-Aug-13-2025-09-48-34-AM.png" alt="Islamic Pattern" class="w-full h-full object-contain">
            </div>

            <!-- Arabic Text -->
            <h1 class="arabic text-4xl md:text-5xl text-gray-100 mb-4">
                قريباً إن شاء الله
            </h1>
            
            <!-- English Translation -->
            <p class="text-gray-300 text-lg mb-6">
                Coming soon ʾIn shāʾa Allāh
            </p>

            <!-- Decorative Line -->
            <div class="w-24 h-px bg-gradient-to-r from-transparent via-gray-500 to-transparent mx-auto mb-6"></div>

            <!-- Ayah Reference -->
            <div class="ornament inline-block">
                <p class="text-sm text-gray-400 italic">
                    "And Allah is the best of planners"
                </p>
                <p class="text-xs text-gray-500 mt-1">
                    Quran 8:30
                </p>
            </div>
        </div>
    </div>

    <!-- Subtle Background Pattern -->
    <div class="fixed inset-0 -z-10 opacity-5">
        <svg width="100%" height="100%">
            <defs>
                <pattern id="islamic" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                    <circle cx="20" cy="20" r="1" fill="#000"/>
                    <path d="M20 5 L25 15 L35 20 L25 25 L20 35 L15 25 L5 20 L15 15 Z" fill="none" stroke="#000" stroke-width="0.5"/>
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#islamic)"/>
        </svg>
    </div>
</body>
</html>
